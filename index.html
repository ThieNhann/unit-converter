<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/layout.css">

</head>
<body>
    <div id="layout">
        <div id="numbers">
            <div id="input-number">0</div>
            <div id="result-number">0</div>
        </div>
        <div id="number-pad">
            <button class="number-button" style="visibility: hidden;">hide</button>
            <button class="number-button">Reset</button>
            <button class="number-button">Back</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="number-button" style="visibility: hidden;">hide</button>
            <button class="number-button">0</button>
            <button class="number-button">.</button>
        </div>
    </div>
    <script src="js/input.js"></script>
</body>
</html>

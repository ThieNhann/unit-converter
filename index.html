<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="layout">
        <div id="numbers">
            <select name="converter" id="converter-select">
                <option value="length">Length</option>
                <option value="volume">Volume</option>
                <option value="weight-mass">Weight/mass</option>
                <option value="temperature">Temperature</option>
                <option value="energy">Energy</option>
                <option value="area">Area</option>
                <option value="speed">Speed</option>
                <option value="time">Time</option>
                <option value="power">Power</option>
                <option value="data">Data</option>
                <option value="pressure">Pressure</option>
                <option value="angle">Angle</option>
            </select>
            <div id="input">
                <div id="input-number">0</div>
                <select name="input-unit-select" id="input-unit-select">
                <option value="unit-1">Unit 1</option>
                <option value="unit-2">Unit 2</option>
                <option value="unit-3">Unit 3</option>
            </select>
            </div>
            <div id="result">
                <div id="result-number">0</div>
                <select name="input-unit-select" id="input-unit-select">
                    <option value="unit-1">Unit 1</option>
                    <option value="unit-2">Unit 2</option>
                    <option value="unit-3">Unit 3</option>
                </select>
            </div>

        </div>
        <div id="number-pad">
            <button class="number-button" style="visibility: hidden;">hide</button>
            <button class="number-button">Reset</button>
            <button class="number-button">Back</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="number-button" style="visibility: hidden;">hide</button>
            <button class="number-button">0</button>
            <button class="number-button">.</button>
        </div>
    </div>
    <script src="js/input.js"></script>
    <script src="js/unit-select.js"></script>
</body>
</html>
